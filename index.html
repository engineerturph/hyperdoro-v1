<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hyperdoro</title>
    <meta name="viewport" content="width=1200px, maximum-scale=1.0 ">
    <meta name="description" content="My Page Description" />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&family=Roboto:ital,wght@1,300;1,500&family=Rubik&family=Source+Sans+Pro&family=Supermercado+One&family=Varela+Round&display=swap" rel="stylesheet">  </head>
  <body>
    <script type="module" src="js/controller.js" defer></script>
    <div class="topside" >
      <div class="userButton1 settings" >
        <img src="https://img.icons8.com/color/48/000000/settings--v2.png"/>
        <br />
        <div class="upsideMiniText">
          <h3 >Settings</h3>            
        </div>
      </div>
       <div class="logo">
        <img class="pomodoroLogo" src="https://img.icons8.com/color/96/000000/time-machine--v1.png"/>
        <div class="pomodoroText"><h1>Hyperdoro</h1></div>
        <br /></div>
        <div class="userButton1 logIn" ><br />
          <img src="https://img.icons8.com/color/48/000000/donald-trump.png"/>
          <div class="upsideMiniText">
            <h3 >Log In</h1>   
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="botside">
      <div class="counterBox">
        <div class="calisma">work</div>
        <div class="nextButton">n</div>
        <div class="plusButton1">+</div>
        <div class="counter">25:00</div>
        <button class="startButton">
          <div class="startText">Start</div>
        </button>
      </div>
      <div class="switch">switch</div>
      <div class="tasks">
        <div class="middleText" >&nbsp&nbspTODOLIST&nbsp&nbsp</div>
        <hr/ class="middleTexthr">
        <form class="addWork">
          <input type="text" name="text" placeholder="Task explanation" id="work" class="workInput"/>
          <button class="plusButton">+</button>
        </form>
        <hr/ class="workhr">
        <div class="workList"><div class="emptyText">No task in query</div></div>
        <div class="totalTime">0 mins left to finish</div>
      </div> 
      <div class="finishedBox hidden">
        <div class="middleText" >&nbsp&nbspDONELIST&nbsp&nbsp</div>
        <hr class="middleTexthr"/>
        <hr/>
        <div class="doneList">
        </div>
      </div>
    </div>
     
  </body>
</html>
